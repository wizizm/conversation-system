services:
  redis:
    image: redis:7.2-alpine
    container_name: conversation_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - conversation_network
    environment:
      - REDIS_REPLICATION_MODE=master
    sysctls:
      net.core.somaxconn: 1024

  conversation_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conversation_app
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./app:/app
      - conversation_data:/app/data
      - conversation_logs:/app/logs
      - /Users/linwenjie/Documents/知识库/conversations:/app/conversations # 会話ファイル保存用
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DATA_DIR=/app/data
      - BACKUP_ENABLED=true
      - BACKUP_INTERVAL=3600 # 1時間ごとのバックアップ
    networks:
      - conversation_network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import redis; r=redis.Redis(host='redis'); r.ping()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 🤖 Enhanced MCP Server with Auto Backup + SSE Support
  mcp_server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: conversation_mcp_server
    restart: unless-stopped
    ports:
      - "3001:3001"  # MCP Server SSE端口
    volumes:
      # 挂载数据目录（与主应用共享）
      - conversation_data:/app/data
      - conversation_logs:/app/data/logs
      # 挂载专用备份目录到宿主机
      - /Users/linwenjie/Documents/知识库/conversations/backups:/app/backups
      # 挂载会话文件目录
      - /Users/linwenjie/Documents/知识库/conversations:/app/data/conversations
    depends_on:
      conversation_app:
        condition: service_healthy
    environment:
      - CONVERSATION_API_URL=http://conversation_app:9000
      - BACKUP_RETENTION_COUNT=3  # 保留最近3份备份
      - LOG_LEVEL=INFO
      - TZ=Asia/Shanghai  # 设置时区
      - MCP_SERVER_HOST=0.0.0.0  # 允许外部连接
      - MCP_SERVER_PORT=3001     # MCP Server端口
    networks:
      - conversation_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "conversation.service=mcp-server"
      - "conversation.backup=auto"
      - "conversation.retention=3"

